baseURL: "https://kaiengelhardt.com/"
languageCode: en-us
title: Kai Engelhardt
pagination:
  pagerSize: 10

module:
  hugoVersion:
    min: 0.128.0
    extended: true
  imports:
    - path: "github.com/adityatelange/hugo-PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

markup:
  goldmark:
    parser:
      attribute:
        block: true
        title: true
  highlight:
    noClasses: false
    style: github-dark
    tabWidth: 4

pygmentsUseClasses: false

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - identifier: archives
      name: Archive
      url: /archive/
      weight: 10
    - identifier: portfolio
      name: Portfolio
      url: https://bento.me/kaiengelhardt
      weight: 20

params:
  env: production
  title: Kai Engelhardt
  description: Adventures in Swift and sometimes Objective-C
  keywords: [Apple, Swift, Objective-C, Xcode, iOS, macOS, tvOS, watchOS, visionOS, iPhone, Mac]
  author: Kai Engelhardt
  images: ["/kai-engelhardt.jpg"]
  DateFormat: "2 January 2006"
  defaultTheme: auto
  disableThemeToggle: true

  ShowShareButtons: false
  # ShareButtons: ["mastodon", "x", "reddit", "linkedin"]

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  hideFooter: false

  assets:
    favicon: "/kai-engelhardt-logo-favicon.svg"
    favicon16x16: "/kai-engelhardt-logo-favicon-16.png"
    favicon32x32: "/kai-engelhardt-logo-favicon-32.png"
    apple_touch_icon: "/kai-engelhardt-logo-apple-touch-icon.png"
    safari_pinned_tab: "/kai-engelhardt-logo-monochrome.svg"

  label:
    icon: /kai-engelhardt-logo.svg
    iconHeight: 35

  homeInfoParams:
    Title: "\U0001F44B Hi, I'm Kai!"
    Content: Welcome to my blog about Apple platform development and other topics.

  socialIcons:
    - name: mastodon
      url: "https://mastodon.social/@kaiengelhardt"
    - name: github
      url: "https://github.com/kaiengelhardt"
    - name: linkedin
      url: "https://www.linkedin.com/in/kaiengelhardt/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/kaiengelhardt/kais-blog/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
